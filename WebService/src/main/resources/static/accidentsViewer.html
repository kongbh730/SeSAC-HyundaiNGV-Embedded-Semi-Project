<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Accident Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f4f5;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        .tabs {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
        }
        .tab-button {
            padding: 8px 16px;
            background-color: #e4e4e7;
            border-radius: 4px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .tab-button.active {
            background-color: #6366f1;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin: 24px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

<header>
    <h1>🚧 Accident Viewer</h1>
</header>

<div class="tabs">
    <a href="vehicleViewer.html" class="tab-button">Vehicles</a>
    <a href="accidentsViewer.html" class="tab-button active">Accidents</a>
</div>

<table id="accident-table" style="margin: 0 24px;">
    <thead>
    <tr>
        <th>ID</th>
        <th>차량</th>
        <th>운전자</th>
        <th>위치</th>
        <th>날짜</th>
        <th>상태</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const vehicleMap = {};
    let accidentList = [];

    function showCustomAlert(message) {
        const alertBox = document.getElementById("custom-alert");
        alertBox.textContent = message;
        alertBox.style.display = "block";
        alertBox.style.opacity = "1";

        setTimeout(() => {
            alertBox.style.opacity = "0";
            setTimeout(() => {
                alertBox.style.display = "none";
                location.reload();
            }, 300);
        }, 3000);
    }

    function renderAccidentTable() {
        const tbody = document.querySelector('#accident-table tbody');
        tbody.innerHTML = ''; // 전체 초기화

        // 최신순 정렬
        accidentList.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));

        accidentList.forEach(accident => {
            const v = vehicleMap[accident.vehicleId] || {};
            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${accident.id || '-'}</td>
        <td>${v.name || accident.vehicleId}</td>
        <td>${v.driver || '-'}</td>
        <td>${accident.location}</td>
        <td>${accident.datetime || '-'}</td>
        <td>${accident.status || 'Reported'}</td>
      `;
            tbody.appendChild(row);
        });
    }

    // 차량 → 사고 초기 불러오기
    fetch('/api/vehicles')
        .then(res => res.json())
        .then(vehicles => {
            vehicles.forEach(v => vehicleMap[v.id] = v);
            return fetch('/api/accidents');
        })
        .then(res => res.json())
        .then(accidents => {
            accidentList = accidents;
            renderAccidentTable();
        });

    // WebSocket 실시간 사고 수신
    const socket = new WebSocket("ws://192.168.100.122:8081/ws/accidents");

    socket.onmessage = function(event) {
        const message = event.data;
        console.log("🚨 사고 메시지 수신:", message);

        if (message.startsWith("accident:")) {
            const vehicleId = parseInt(message.split(":")[1]);
            const vehicle = vehicleMap[vehicleId];

            const driver = vehicle?.driver || "운전자";
            const vehicleName = vehicle?.name || `vehicle-${vehicleId}`;

            showCustomAlert(`🚨 ${driver}의 차량 ${vehicleName}(${vehicleId})에서 사고가 발생했습니다! 🚨`);
        }
    };


    socket.onerror = function(error) {
        console.error("WebSocket 오류:", error);
    };
</script>

<div id="custom-alert" style="
  display: none;
  position: fixed;
  top: 40px;
  right: 40px;
  background-color: #ef4444;
  color: white;
  padding: 16px 24px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  font-weight: bold;
  z-index: 9999;
  transition: opacity 0.3s ease;
"></div>

</body>
</html>
